kind: Whatever
metadata:
  name: whatever
  annotations:
    template: |
      {
        "Type": "redirect",
        "RedirectConfig": {
          "Protocol": "#{protocol}",
          "Port": "#{port}",
          "Integer": ||INTEGER||,
          "Host": ||DOMAIN||",
          "Path": "/#{path}",
          "Query": "#{query}",
          "StatusCode": ||CODE||"
        }
      }
